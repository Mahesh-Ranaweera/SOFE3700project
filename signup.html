<!DOCTYPE html>
<html>

<head>
    <title>SignUp</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-content">
            <div class="login-header">
                USER
                <light-txt>SIGNUP</light-txt>
            </div>
            <div class="login-input-label w100">
                Student ID
            </div>
            <div class="login-input-block w100">
                <input type="email" class="input-txt">
            </div>
            <div class="login-input-label w100">
                Name
            </div>
            <div class="login-input-block w100">
                <input type="text" class="input-txt">
            </div>
            <div class="login-input-label w100">
                Field of study
            </div>
            <div class="login-input-block w100">
                <input type="text" class="input-txt">
            </div>
            <div class="login-input-label">
                Password
            </div>
            <div class="login-input-block w100">
                <input type="password" class="input-txt">
            </div>
            <div class="login-input-label w100">
                Re-enter Password
            </div>
            <div class="login-input-block w100">
                <input type="password" class="input-txt">
            </div>

            <div class="login-input-btn-block w50">
                <button type="submit" class="input-btn">Sign up</button>
            </div>
            <div class="login-input-btn-block w50">
                <a href="signin.html">
                    <button type="submit" class="input-btn">Sign in</button>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
